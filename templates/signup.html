{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="{% static 'assets/css1/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container  mb-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="m-1">

            </div>
            <div class="col-12 mt-5 col-md-8 col-lg-6 col-xl-8 ">
                <!-- box div starts here -->
                <div class="card  divcolor " style="border-radius: 1rem;width :100%;"> 
                    <div class="card-body p-5 text-center">
                        <form action="signedup" method="post">
                        {% csrf_token %}
                        <div class="mb-md-5 mt-md-4 ">
                            
                            <h2 class="fw-bold mb-2 text-uppercase logintext">Sign Up</h2>
                            <p class="divtext mb-5">Please enter your Details</p>
              
                            <div class="form-outline form-white mb-4 row">
                                <div class="col-6">
                                    <input type="text" id="typeEmailX" class="form-control form-control-lg"  name="first_name" />
                                    <label class="divtext form-label" for="typeEmailX">First Name</label>
                                </div>
                                <div class="col-6">
                                    <input type="text" id="typeEmailX" class="form-control form-control-lg"  name="last_name" />
                                    <label class="divtext form-label" for="typeEmailX">Last Name</label>
                                </div>
                            </div>
                            <div class="form-outline form-white mb-4 row">
                                <div class="col-6">
                                    <input type="text" id="typeEmailX" class="form-control form-control-lg"  name="username" />
                                    <label class="divtext form-label" for="typeEmailX">User Name</label>
                                </div>
                                <div class="col-6">
                                    <input type="text" id="typeEmailX" class="form-control form-control-lg" pattern="[789][0-9]{9}" name="phone_number" />
                                    <label class="divtext form-label" for="typeEmailX">Mobile</label>
                                </div>
                            </div>
                            
                            <div class="form-outline form-white mb-4">
                              <input type="email" id="typePasswordX" class="form-control form-control-lg" name="email"  />
                              <label class="divtext form-label" for="typePasswordX">Email</label>
                            </div>

                            <div class="form-outline form-white mb-4 row">
                                <div class="col-6">
                                    <input type="password" id="typeEmailX" class="form-control form-control-lg"  name="password1" />
                                    <label class="divtext form-label" for="typeEmailX">Password</label>
                                </div>
                                <div class="col-6">
                                    <input type="password" id="typeEmailX" class="form-control form-control-lg"  name="password2" />
                                    <label class="divtext form-label" for="typeEmailX">Repeat Password</label>
                                </div>
                            </div>
                          
                            <button class="btn btn-primary btn-lg px-5" style="background-color: #401BD6; font-weight:bold" type="submit">Sign Up</button>
                        </form>
                            
                            {% for message in messages %}
                            <h3 class="text-center text-danger pt-2">{{message}}</h3>
                            {% endfor %}
                            <div class="row">
                                <div class="col-6">

                                </div>
                                <div class="col-4 mt-3">
                                    <p class="mb-0"> <a href="{% url 'login' %}" class="text-black-50 hovers" style="text-decoration: None;">Login</a>
                                    </p>
                                </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
