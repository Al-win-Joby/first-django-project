{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'assets/css1/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="m-3">

            </div>
            <div class="col-12 mt-5 col-md-8 col-lg-6 col-xl-8 ">
                <!-- box div starts here -->
                <div class="card  divcolor " style="border-radius: 1rem;width :100%;"> 
                    
                        
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 ">
                        <form action="adminloggedin" method="POST">
                            {% csrf_token %}
                            <h2 class="fw-bold mb-2 text-uppercase logintext">Admin Login</h2>
                            <p class="divtext mb-5">Please enter your email and password!</p>
                                
                            <div class="form-outline form-white mb-4">
                              <input type="text" id="typeEmailX" class="form-control form-control-lg"  name="email" />
                              <label class="divtext form-label" for="typeEmailX">Email</label>
                            </div>
              
                            <div class="form-outline form-white mb-4">
                              <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password"  />
                              <label class="divtext form-label" for="typePasswordX">Password</label>
                            </div>
              
                          
                            <button class="btn btn-primary btn-lg px-5" style="background-color: #401BD6; font-weight:bold" type="submit">Login</button>
                            
                            <div class="row">
                                <div class="col-6">

                                </div>
                                
                            </div>
                        </form>
                            <div class="row">
                                <div class="col-6">

                                </div>
                                
                            </div>
              
                          </div>
                    </div>
                    
                </div>
            </div>
            <div class="m-3">

            </div>
        </div>
    </div>
</body>
</html>
